<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Çeviri ve Dönüştürme Merkezi</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-dark": "#101922",
                        "surface-dark": "#192633",
                        "border-dark": "#233648",
                    }
                }
            }
        }
    </script>
    <style>
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: #192633; }
        textarea::-webkit-scrollbar-thumb { background: #324d67; border-radius: 4px; }
        .key-btn {
            @apply flex items-center justify-center h-12 min-w-[44px] rounded-lg bg-white dark:bg-[#233648] text-slate-800 dark:text-white font-medium shadow-sm border-b-2 border-slate-300 dark:border-black/40 active:border-b-0 active:translate-y-[2px] cursor-pointer transition-all hover:bg-slate-50 dark:hover:bg-[#2d4358] text-base;
        }
        .key-btn.wide { @apply flex-grow-[1.5] bg-slate-200 dark:bg-[#324d67]; }
        .key-btn.extra-wide { @apply flex-grow-[4] bg-white dark:bg-[#233648]; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-background-dark text-slate-900 dark:text-white font-sans min-h-screen flex flex-col">

<header class="sticky top-0 z-50 flex items-center justify-between border-b border-slate-200 dark:border-[#233648] bg-white dark:bg-[#111a22] px-6 py-3">
    <div class="flex items-center gap-4">
        <div class="size-8 flex items-center justify-center rounded-lg bg-primary/10 text-primary">
            <span class="material-symbols-outlined text-2xl">translate</span>
        </div>
        <h2 class="text-lg font-bold">Orum Dili Çeviri Merkezi</h2>
    </div>
</header>

<main class="flex-1 w-full max-w-[1200px] mx-auto px-4 py-6 flex flex-col gap-8">
    <section class="flex flex-col lg:flex-row gap-4 h-auto lg:h-[350px]">
        <div class="flex-1 flex flex-col bg-white dark:bg-[#192633] rounded-xl border border-slate-200 dark:border-[#324d67] overflow-hidden shadow-sm">
            <div class="p-3 border-b border-slate-200 dark:border-[#324d67] text-sm font-semibold text-slate-500">Latin Alfabesi</div>
            <textarea id="latin" class="flex-1 p-5 text-lg bg-transparent border-none focus:ring-0 resize-none" placeholder="Buraya yazın..."></textarea>
        </div>

        <div class="flex-1 flex flex-col bg-slate-100 dark:bg-[#111a22] rounded-xl border border-slate-200 dark:border-[#324d67] overflow-hidden shadow-inner">
            <div class="p-3 border-b border-slate-200 dark:border-[#324d67] text-sm font-semibold text-slate-500">Orum (Yeni) Alfabesi</div>
            <textarea id="greek" class="flex-1 p-5 text-lg bg-transparent border-none focus:ring-0 resize-none" placeholder="Sonuç burada görünecek..."></textarea>
        </div>
    </section>

    <section class="w-full bg-slate-200 dark:bg-[#111a22] rounded-2xl p-4 md:p-6 shadow-inner border-t border-slate-300 dark:border-[#233648] overflow-x-auto">
        <div class="flex flex-col gap-2 min-w-[700px]">
            <div class="flex justify-center gap-1.5">
                <div class="key-btn">θ</div><div class="key-btn">1</div><div class="key-btn">2</div><div class="key-btn">3</div><div class="key-btn">4</div><div class="key-btn">5</div><div class="key-btn">6</div><div class="key-btn">7</div><div class="key-btn">8</div><div class="key-btn">9</div><div class="key-btn">Φ</div><div class="key-btn">Λ</div>
            </div>
            <div class="flex justify-center gap-1.5">
                <div class="key-btn">Ϙ</div><div class="key-btn">Ш</div><div class="key-btn">E</div><div class="key-btn">R</div><div class="key-btn">T</div><div class="key-btn">Y</div><div class="key-btn">U</div><div class="key-btn">Ͱ</div><div class="key-btn">Ω</div><div class="key-btn">P</div><div class="key-btn">Γ</div><div class="key-btn">Σ</div>
            </div>
            <div class="flex justify-center gap-1.5">
                <div class="key-btn">,</div><div class="key-btn">A</div><div class="key-btn">S</div><div class="key-btn">D</div><div class="key-btn">F</div><div class="key-btn">G</div><div class="key-btn">H</div><div class="key-btn">J</div><div class="key-btn">K</div><div class="key-btn">L</div><div class="key-btn">Ь</div><div class="key-btn">.</div>
            </div>
            <div class="flex justify-center gap-1.5">
                <div class="key-btn wide" data-action="shift">Shift</div>
                <div class="key-btn">Z</div><div class="key-btn">Ψ</div><div class="key-btn">C</div><div class="key-btn">V</div><div class="key-btn">B</div><div class="key-btn">N</div><div class="key-btn">M</div><div class="key-btn">Π</div>
                <div class="key-btn wide bg-red-100 dark:bg-red-900/30 text-red-500" data-action="delete">
                    <span class="material-symbols-outlined">backspace</span>
                </div>
            </div>
            <div class="flex justify-center gap-1.5">
                <div class="key-btn wide" onclick="location.reload()">Sıfırla</div>
                <div class="key-btn extra-wide" data-action="space">Boşluk</div>
                <div class="key-btn wide bg-primary text-white" data-action="enter">Enter</div>
            </div>
        </div>
    </section>
</main>

<script>
    const latin = document.getElementById('latin');
    const greek = document.getElementById('greek');
    let activeInput = latin;

    // Orum Alfabesi Çeviri Sözlüğü
    const toGreek = {
        "a":"Α","A":"Α","e":"Ε","E":"Ε","i":"Ͱ","İ":"Ͱ","n":"Ν","N":"Ν","r":"Ρ","R":"Ρ","l":"L","L":"L","ı":"Ь","I":"Ь","k":"Κ","K":"Κ","d":"D","D":"D","m":"Μ","M":"Μ","t":"Τ","T":"Τ","y":"R","Y":"R","s":"S","S":"S","u":"U","U":"U","o":"Q","O":"Q","b":"Β","B":"Β","ş":"Ш","Ş":"Ш","ü":"Υ","Ü":"Υ","z":"Ζ","Z":"Ζ","g":"G","G":"G","ç":"C","Ç":"C","ğ":"Γ","Ğ":"Γ","v":"V","V":"V","c":"J","h":"Η","H":"Η","p":"Π","P":"Π","ö":"Ω","Ö":"Ω","f":"F","F":"F","x":"Ψ","X":"Ψ","j":"Σ","J":"Σ","0":"θ"
    };

    const toLatin = Object.fromEntries(Object.entries(toGreek).map(([k,v])=>[v,k.toUpperCase()]));

    function translate(text, dir){
        const map = dir === "toGreek" ? toGreek : toLatin;
        return text.split('').map(ch => map[ch] || ch).join('');
    }

    // Dinamik Takip
    latin.addEventListener('input', () => { greek.value = translate(latin.value, "toGreek"); });
    greek.addEventListener('input', () => { latin.value = translate(greek.value, "toLatin"); });

    // Hangi kutu seçiliyse klavye oraya yazar
    latin.addEventListener('focus', () => activeInput = latin);
    greek.addEventListener('focus', () => activeInput = greek);

    // Klavye İşlevleri
    document.querySelectorAll('.key-btn').forEach(key => {
        key.addEventListener('click', () => {
            const action = key.dataset.action;
            const content = key.innerText.trim();

            if (action === 'delete') {
                activeInput.value = activeInput.value.slice(0, -1);
            } else if (action === 'space') {
                activeInput.value += ' ';
            } else if (action === 'enter') {
                activeInput.value += '\n';
            } else if (!action) {
                // Eğer butonun bir action'ı yoksa direkt içindeki harfi bas
                activeInput.value += content;
            }

            // Çeviriyi güncelle
            if (activeInput === latin) {
                greek.value = translate(latin.value, "toGreek");
            } else {
                latin.value = translate(greek.value, "toLatin");
            }
        });
    });
</script>
</body>
</html>
