<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Anatolya'ya Dönüş</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: { extend: { colors: { "primary": "#137fec", "background-dark": "#101922" } } }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-background-dark text-slate-900 dark:text-white font-sans flex flex-col min-h-screen">

<header class="sticky top-0 bg-white dark:bg-[#111a22] border-b border-slate-200 dark:border-[#233648] z-50 select-none">
    <div class="flex items-center justify-between px-6 py-2">
        <div class="flex items-center gap-3">
            <h2 class="main-title text-base sm:text-lg font-bold truncate">Anatolya'ya Dönüş</h2>
            <div class="flex items-center gap-3 border-l border-slate-200 dark:border-slate-700 pl-3 leading-none font-mono font-bold pointer-events-none">
                <span id="clock" class="text-sm sm:text-lg text-primary">00.00.00</span>
                <span id="date" class="text-sm sm:text-lg text-slate-500 dark:text-slate-400">00.00.0000</span>
            </div>
        </div>
        <button id="themeToggle" class="p-1 flex items-center justify-center bg-transparent border-none text-slate-500 dark:text-slate-400 focus:outline-none cursor-pointer">
            <span class="material-symbols-outlined text-[26px]">globe_book</span>
        </button>
    </div>

    <div class="flex items-center gap-2 px-4 pb-2 overflow-x-auto no-scrollbar scroll-smooth select-none">
        <button class="nav-tab flex items-center gap-2 px-4 py-1.5 rounded-full whitespace-nowrap transition-all active-tab cursor-pointer" data-value="Alfabe"><span class="material-symbols-outlined text-[18px]">translate</span><span class="text-sm font-medium">Alfabe</span></button>
        <button class="nav-tab flex items-center gap-2 px-4 py-1.5 rounded-full whitespace-nowrap transition-all inactive-tab cursor-pointer" data-value="Sayı"><span class="material-symbols-outlined text-[18px]">123</span><span class="text-sm font-medium">Sayı</span></button>
        <button class="nav-tab flex items-center gap-2 px-4 py-1.5 rounded-full whitespace-nowrap transition-all inactive-tab cursor-pointer" data-value="Takvim"><span class="material-symbols-outlined text-[18px]">calendar_month</span><span class="text-sm font-medium">Takvim</span></button>
    </div>
</header>

<main class="flex-1 flex flex-col p-3 gap-4 lg:gap-8">
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-8">
        <div class="flex flex-col gap-2 relative">
            <div class="w-max ml-1 relative">
                <div class="unit-pill" id="pill-input-label" onclick="toggleDropdown('input')">Gregoryen</div>
                <div id="dropdown-input" class="dropdown-panel select-none"></div>
            </div>
            <div id="calendar-input-ui" class="hidden w-full h-[180px] lg:h-[300px] p-4 bg-white dark:bg-[#192633] rounded-xl border border-slate-200 dark:border-[#324d67] flex-col overflow-hidden">
                <div class="flex justify-between items-center mb-2 px-1">
                    <span class="text-[10px] font-bold opacity-50">2026</span>
                    <span class="text-[11px] font-black text-primary uppercase">ŞUBAT</span>
                    <span class="text-[10px] font-bold opacity-50">02</span>
                </div>
                <div class="grid grid-cols-7 gap-1 text-[9px] font-black text-slate-400 text-center uppercase mb-1 border-b border-slate-100 dark:border-slate-800 pb-1">
                    <div>Pt</div><div>Sa</div><div>Ça</div><div>Pe</div><div>Cu</div><div>Ct</div><div>Pz</div>
                </div>
                <div class="grid grid-cols-7 gap-1 flex-1 items-center" id="greg-grid-static"></div>
            </div>
            <textarea id="input-area" class="w-full h-[180px] lg:h-[300px] p-5 bg-white dark:bg-[#192633] rounded-xl border border-slate-200 dark:border-[#324d67] shadow-sm focus:ring-2 focus:ring-primary/50 resize-none text-slate-900 dark:text-white" placeholder="Buraya yazın..."></textarea>
        </div>

        <div class="flex flex-col gap-2 relative">
            <div class="w-max ml-1 relative">
                <div class="unit-pill" id="pill-output-label" onclick="toggleDropdown('output')">Anatolya</div>
                <div id="dropdown-output" class="dropdown-panel select-none"></div>
            </div>
            <div id="calendar-output-ui" class="hidden w-full h-[180px] lg:h-[300px] p-4 bg-slate-100 dark:bg-[#111a22] rounded-xl border border-slate-200 dark:border-[#324d67] flex-col overflow-hidden shadow-inner">
                <div class="flex justify-between items-center mb-2 px-1">
                    <span class="text-[10px] font-bold opacity-50">11405</span>
                    <span class="text-[11px] font-black text-slate-500 dark:text-slate-400 uppercase">AY: 02 (ANATOLYA)</span>
                    <span class="text-[10px] font-bold opacity-50">02</span>
                </div>
                <div class="grid grid-cols-5 gap-1 text-[9px] font-black text-slate-400 text-center uppercase mb-1 border-b border-slate-200 dark:border-slate-800 pb-1">
                    <div>1.G</div><div>2.G</div><div>3.G</div><div>4.G</div><div>5.G</div>
                </div>
                <div class="grid grid-cols-5 gap-1 flex-1 items-center" id="ana-grid-static"></div>
            </div>
            <textarea id="output-area" class="w-full h-[180px] lg:h-[300px] p-5 bg-slate-100 dark:bg-[#111a22] rounded-xl border border-slate-200 dark:border-[#324d67] shadow-inner resize-none text-slate-900 dark:text-white" placeholder="Sonuç..." readonly></textarea>
        </div>
    </section>

    <section id="kb-container" class="select-none">
        <div class="keyboard !my-0" id="mainKeyboard">
            <div class="row"><div class="key">0</div><div class="key">1</div><div class="key">2</div><div class="key">3</div><div class="key">4</div><div class="key">5</div><div class="key">6</div><div class="key">7</div><div class="key">8</div><div class="key">9</div><div class="key">Φ</div><div class="key">Λ</div></div>
            <div class="row"><div class="key wide fn-key" data-action="shift">Shift</div><div class="key extra-wide" data-action="space">Boşluk</div><div class="key wide fn-key" data-action="delete"><span class="material-symbols-outlined">backspace</span></div></div>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
