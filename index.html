<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Anatolya'ya Dönüş</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: { extend: { colors: { "primary": "#137fec", "background-dark": "#101922" } } }
        }
    </script>
    <style>
        html, body { min-height: 100%; overflow-y: auto; margin: 0; padding: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .active-tab { background-color: #137fec; color: white !important; }
        .active-tab span { color: white !important; }
        .inactive-tab { background-color: transparent; color: #94a3b8; }
        .dark .inactive-tab { color: #64748b; }
        .dropdown-panel { display: none; position: absolute; top: calc(100% + 5px); left: 0; min-width: 140px; background: white; border-radius: 12px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); border: 1px solid #e2e8f0; z-index: 100; overflow: hidden; }
        .dark .dropdown-panel { background: #1e293b; border-color: #334155; }
        .dropdown-panel.show { display: block; animation: dropdownFade 0.15s ease-out; }
        @keyframes dropdownFade { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        .dropdown-item { padding: 10px 16px; font-size: 11px; font-weight: 700; color: #475569; cursor: pointer; transition: all 0.2s; text-transform: uppercase; }
        .dark .dropdown-item { color: #94a3b8; }
        .dropdown-item:hover { background: #f1f5f9; color: #137fec; }
        .dark .dropdown-item:hover { background: #334155; color: white; }
        .unit-pill { display: flex; align-items: center; justify-content: center; padding: 6px 16px; background: #e2e8f0; color: #475569; border-radius: 9999px; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; transition: all 0.2s; cursor: pointer; border: 1px solid transparent; user-select: none; -webkit-user-select: none; max-width: 180px; }
        .dark .unit-pill { background: #1e293b; color: #94a3b8; border-color: #334155; }
        .unit-pill:hover { background: #137fec; color: white; transform: translateY(-1px); }

        /* ÖZEL TARİH SEÇİCİ STİLLERİ */
        .picker-select {
            -webkit-appearance: none; appearance: none;
            background: #f1f5f9; border: none; border-radius: 10px;
            padding: 10px; font-weight: 700; font-size: 14px; text-align: center;
            cursor: pointer; width: 100%; transition: all 0.2s;
        }
        .dark .picker-select { background: #111a22; color: white; }
        .picker-select:hover { background: #137fec; color: white; }

        @media (max-width: 768px) {
            .keyboard { width: 97% !important; max-width: 550px !important; margin: 0 0 0 auto !important; padding: 8px !important; border-radius: 1rem !important; }
            #kb-container { padding-top: 5px !important; padding-bottom: 0px !important; padding-right: 0px !important; display: flex; justify-content: flex-end; }
            .key { height: 38px !important; font-size: 1rem !important; border-bottom-width: 2px !important; }
            textarea { font-size: 1.1rem !important; height: 140px !important; padding: 10px !important; }
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-background-dark text-slate-900 dark:text-white font-sans flex flex-col min-h-screen">

<header class="sticky top-0 bg-white dark:bg-[#111a22] border-b border-slate-200 dark:border-[#233648] z-50 select-none">
    <div class="flex items-center justify-between px-6 py-2">
        <div class="flex items-center gap-3">
            <h2 class="text-base sm:text-lg font-bold truncate leading-none">Anatolya'ya Dönüş</h2>
            <div class="flex items-center gap-3 border-l border-slate-200 dark:border-slate-700 pl-3 leading-none font-mono font-bold pointer-events-none">
                <span id="clock" class="text-sm sm:text-lg text-primary">θθ.θθ.θθ</span>
                <span id="date" class="text-sm sm:text-lg text-slate-500 dark:text-slate-400">θθ.θθ.θθθθ</span>
            </div>
        </div>
        <button id="themeToggle" class="p-1 flex items-center justify-center bg-transparent border-none text-slate-500 dark:text-slate-400 focus:outline-none cursor-pointer">
            <span class="material-symbols-outlined text-[26px]">globe_book</span>
        </button>
    </div>
    <div class="flex items-center gap-2 px-4 pb-1.5 overflow-x-auto no-scrollbar scroll-smooth select-none">
        <button class="nav-tab active-tab flex items-center gap-2 px-4 py-1.5 rounded-full whitespace-nowrap transition-all cursor-pointer" data-value="Alfabe">Alfabe</button>
        <button class="nav-tab inactive-tab flex items-center gap-2 px-4 py-1.5 rounded-full whitespace-nowrap transition-all cursor-pointer" data-value="Sayı">Sayı</button>
        <button class="nav-tab inactive-tab flex items-center gap-2 px-4 py-1.5 rounded-full whitespace-nowrap transition-all cursor-pointer" data-value="Takvim">Takvim</button>
        <button class="nav-tab inactive-tab flex items-center gap-2 px-4 py-1.5 rounded-full whitespace-nowrap transition-all cursor-pointer" data-value="Para">Para</button>
        <button class="nav-tab inactive-tab flex items-center gap-2 px-4 py-1.5 rounded-full whitespace-nowrap transition-all cursor-pointer" data-value="Uzunluk">Uzunluk</button>
    </div>
</header>

<main class="flex-1 flex flex-col p-3 gap-4 lg:gap-8">
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-8">
        <div class="flex flex-col gap-2 relative">
            <div class="w-max ml-1 relative">
                <div class="unit-pill" id="pill-input-label" onclick="toggleDropdown('input')">Eski Alfabe</div>
                <div id="dropdown-input" class="dropdown-panel select-none"></div>
            </div>
            
            <div id="custom-date-picker" class="hidden grid grid-cols-3 gap-2 p-4 bg-white dark:bg-[#192633] rounded-xl border border-slate-200 dark:border-[#324d67] shadow-sm">
                <select id="p-day" class="picker-select"></select>
                <select id="p-month" class="picker-select"></select>
                <input type="number" id="p-year" class="picker-select" value="2024">
                <select id="p-hour" class="picker-select"></select>
                <select id="p-min" class="picker-select"></select>
                <button id="p-now" class="bg-primary text-white rounded-lg font-bold text-[10px] uppercase">ŞİMDİ</button>
            </div>

            <textarea id="input-area" class="w-full h-[180px] lg:h-[300px] p-5 bg-white dark:bg-[#192633] rounded-xl border border-slate-200 dark:border-[#324d67] shadow-sm focus:ring-2 focus:ring-primary/50 resize-none text-slate-900 dark:text-white" placeholder="Buraya yazın..."></textarea>
        </div>

        <div class="flex flex-col gap-2 relative">
            <div class="w-max ml-1 relative">
                <div class="unit-pill" id="pill-output-label" onclick="toggleDropdown('output')">Yeni Alfabe</div>
                <div id="dropdown-output" class="dropdown-panel select-none"></div>
            </div>
            <textarea id="output-area" class="w-full h-[180px] lg:h-[300px] p-5 bg-slate-100 dark:bg-[#111a22] rounded-xl border border-slate-200 dark:border-[#324d67] shadow-inner resize-none text-slate-900 dark:text-white" placeholder="Sonuç..." readonly></textarea>
        </div>
    </section>

    <section id="kb-container" class="select-none">
        <div class="keyboard !my-0" id="mainKeyboard">
            <div class="row"><div class="key">θ</div><div class="key">1</div><div class="key">2</div><div class="key">3</div><div class="key">4</div><div class="key">5</div><div class="key">6</div><div class="key">7</div><div class="key">8</div><div class="key">9</div><div class="key">Φ</div><div class="key">Λ</div></div>
            <div class="row flex justify-center gap-1">
                <div class="key wide fn-key px-4 bg-slate-300 dark:bg-slate-700 rounded cursor-pointer" data-action="reset">Sıfırla</div>
                <div class="key flex-1 bg-white dark:bg-slate-800 rounded cursor-pointer text-center py-2" data-action="space">Boşluk</div>
                <div class="key wide fn-key px-4 bg-slate-300 dark:bg-slate-700 rounded cursor-pointer" data-action="delete">⌫</div>
            </div>
        </div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
