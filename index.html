<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Anatolya'ya Dönüş - Dönüştürücü</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-dark": "#101922",
                    }
                }
            }
        }
    </script>
    <style>
        /* Kaydırma çubuğunu gizle ama işlevini koru */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Klavye tasarımı için basit ekleme */
        .keyboard-container { width: 100%; max-width: 800px; margin: 0 auto; }
        .keyboard { display: flex; flex-direction: column; gap: 8px; }
        .row { display: flex; justify-content: center; gap: 6px; }
        .key { 
            @apply h-12 flex items-center justify-center rounded bg-white dark:bg-[#192633] border border-slate-200 dark:border-[#324d67] cursor-pointer select-none active:scale-95 transition-all;
            min-width: 2.5rem; padding: 0 10px; font-weight: 600;
        }
        .fn-key { @apply bg-slate-100 dark:bg-[#233648] text-sm; }
        .wide { min-width: 5rem; }
        .extra-wide { min-width: 12rem; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-background-dark text-slate-900 dark:text-white font-sans min-h-screen flex flex-col">

<header class="sticky top-0 z-50 flex items-center justify-between border-b border-slate-200 dark:border-[#233648] bg-white dark:bg-[#111a22] px-6 py-3">
    <div class="flex items-center gap-4">
        <div class="size-8 flex items-center justify-center rounded-lg bg-primary/10 text-primary">
            <span class="material-symbols-outlined text-2xl">translate</span>
        </div>
        <h2 class="text-lg font-bold">Anatolya'ya Dönüş</h2>
    </div>
</header>

<nav class="bg-white dark:bg-[#111a22] border-b border-slate-200 dark:border-[#233648] overflow-x-auto no-scrollbar">
    <div class="flex items-center gap-2 px-4 py-3 min-w-max">
        <button class="flex items-center gap-2 px-4 py-2 rounded-full bg-primary text-white text-sm font-medium transition whitespace-nowrap">
            <span class="material-symbols-outlined text-sm">translate</span> Alfabe
        </button>
        <button class="flex items-center gap-2 px-4 py-2 rounded-full bg-slate-100 dark:bg-[#192633] text-slate-600 dark:text-slate-300 text-sm font-medium hover:bg-slate-200 dark:hover:bg-[#233648] transition whitespace-nowrap">
            <span class="material-symbols-outlined text-sm">schedule</span> Zaman
        </button>
        <button class="flex items-center gap-2 px-4 py-2 rounded-full bg-slate-100 dark:bg-[#192633] text-slate-600 dark:text-slate-300 text-sm font-medium hover:bg-slate-200 dark:hover:bg-[#233648] transition whitespace-nowrap">
            <span class="material-symbols-outlined text-sm">speed</span> Hız
        </button>
        <button class="flex items-center gap-2 px-4 py-2 rounded-full bg-slate-100 dark:bg-[#192633] text-slate-600 dark:text-slate-300 text-sm font-medium hover:bg-slate-200 dark:hover:bg-[#233648] transition whitespace-nowrap">
            <span class="material-symbols-outlined text-sm">thermostat</span> Sıcaklık
        </button>
        <button class="flex items-center gap-2 px-4 py-2 rounded-full bg-slate-100 dark:bg-[#192633] text-slate-600 dark:text-slate-300 text-sm font-medium hover:bg-slate-200 dark:hover:bg-[#233648] transition whitespace-nowrap">
            <span class="material-symbols-outlined text-sm">straighten</span> Uzunluk
        </button>
        <button class="flex items-center gap-2 px-4 py-2 rounded-full bg-slate-100 dark:bg-[#192633] text-slate-600 dark:text-slate-300 text-sm font-medium hover:bg-slate-200 dark:hover:bg-[#233648] transition whitespace-nowrap">
            <span class="material-symbols-outlined text-sm">fitness_center</span> Ağırlık
        </button>
    </div>
</nav>

<main class="flex-1 w-full max-w-[1200px] mx-auto px-4 py-6 flex flex-col gap-8">
    <section class="flex flex-col lg:flex-row gap-4 h-auto lg:h-[350px]">
        <div class="flex-1 flex flex-col bg-white dark:bg-[#192633] rounded-xl border border-slate-200 dark:border-[#324d67] overflow-hidden shadow-sm">
            <div class="p-3 border-b border-slate-200 dark:border-[#324d67] text-sm font-semibold text-slate-500 uppercase tracking-wider">Eski Birim / Alfabe</div>
            <textarea id="latin" class="flex-1 p-5 text-lg bg-transparent border-none focus:ring-0 resize-none" placeholder="Buraya yazın..."></textarea>
        </div>

        <div class="flex-1 flex flex-col bg-slate-100 dark:bg-[#111a22] rounded-xl border border-slate-200 dark:border-[#324d67] overflow-hidden shadow-inner">
            <div class="p-3 border-b border-slate-200 dark:border-[#324d67] text-sm font-semibold text-slate-500 uppercase tracking-wider">Yeni Birim / Alfabe</div>
            <textarea id="greek" class="flex-1 p-5 text-lg bg-transparent border-none focus:ring-0 resize-none" placeholder="Sonuç burada görünecek..."></textarea>
        </div>
    </section>

    <section class="keyboard-container">
        <div class="keyboard" id="mainKeyboard">
            <div class="row">
                <div class="key">θ</div><div class="key">1</div><div class="key">2</div><div class="key">3</div><div class="key">4</div><div class="key">5</div><div class="key">6</div><div class="key">7</div><div class="key">8</div><div class="key">9</div><div class="key">Φ</div><div class="key">Λ</div>
            </div>
            <div class="row">
                <div class="key">Ϙ</div><div class="key">Ш</div><div class="key">E</div><div class="key">R</div><div class="key">T</div><div class="key">Y</div><div class="key">U</div><div class="key">Ͱ</div><div class="key">Ω</div><div class="key">P</div><div class="key">Γ</div><div class="key">Σ</div>
            </div>
            <div class="row">
                <div class="key fn-key">,</div><div class="key">A</div><div class="key">S</div><div class="key">D</div><div class="key">F</div><div class="key">G</div><div class="key">H</div><div class="key">J</div><div class="key">K</div><div class="key">L</div><div class="key">Ь</div><div class="key fn-key">.</div>
            </div>
            <div class="row">
                <div class="key wide fn-key" data-action="shift">Shift</div>
                <div class="key">Z</div><div class="key">Ψ</div><div class="key">C</div><div class="key">V</div><div class="key">B</div><div class="key">N</div><div class="key">M</div><div class="key">Π</div>
                <div class="key wide fn-key" data-action="delete">
                    <span class="material-symbols-outlined">backspace</span>
                </div>
            </div>
            <div class="row">
                <div class="key wide fn-key" data-action="reset">Sıfırla</div>
                <div class="key extra-wide" data-action="space">Boşluk</div>
                <div class="key wide fn-key" data-action="enter">Enter</div>
            </div>
        </div>
    </section>
</main>

<script>
    // Script dosyanı buraya ekleyebilirsin veya harici olarak çağırabilirsin.
    // İstediğin script düzenlemelerini göndermen için hazırım!
</script>

</body>
</html>
