<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Anatolya</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-dark": "#101922",
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-background-dark text-slate-900 dark:text-white font-sans h-screen overflow-hidden flex flex-col">

<header class="flex-none border-b border-slate-200 dark:border-[#233648] bg-white dark:bg-[#111a22] px-4 py-3">
    <div class="max-w-[1200px] mx-auto flex flex-col gap-3">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="size-8 flex items-center justify-center rounded-lg bg-primary/10 text-primary">
                    <span class="material-symbols-outlined text-2xl">translate</span>
                </div>
                <h2 class="text-lg font-bold">Anatolya</h2>
            </div>
            <button id="settingsBtn" class="size-10 flex items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                <span class="material-symbols-outlined">settings</span>
            </button>
        </div>

        <nav class="flex items-center gap-2 overflow-x-auto no-scrollbar pb-1">
            <button class="nav-item active"><span class="material-symbols-outlined text-sm">keyboard</span><span>Alfabe</span></button>
            <button class="nav-item"><span class="material-symbols-outlined text-sm">calendar_month</span><span>Takvim</span></button>
            <button class="nav-item"><span class="material-symbols-outlined text-sm">schedule</span><span>Zaman</span></button>
            <button class="nav-item"><span class="material-symbols-outlined text-sm">straighten</span><span>Uzunluk</span></button>
            <button class="nav-item"><span class="material-symbols-outlined text-sm">payments</span><span>Para</span></button>
            <button class="nav-item"><span class="material-symbols-outlined text-sm">thermostat</span><span>Sıcaklık</span></button>
            <button class="nav-item"><span class="material-symbols-outlined text-sm">opacity</span><span>Hacim</span></button>
            <button class="nav-item"><span class="material-symbols-outlined text-sm">calculate</span><span>Sayı</span></button>
        </nav>
    </div>
</header>

<div id="settingsModal" class="fixed inset-0 z-[60] hidden flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
    <div class="bg-white dark:bg-[#192633] w-full max-w-sm rounded-2xl shadow-2xl overflow-hidden border border-slate-200 dark:border-[#324d67]">
        <div class="p-4 border-b border-slate-200 dark:border-[#324d67] flex justify-between items-center">
            <h3 class="text-lg font-bold uppercase tracking-wider">Ayarlar</h3>
            <button id="closeSettings" class="material-symbols-outlined hover:text-red-500 transition-colors">close</button>
        </div>
        <div class="p-6 flex flex-col gap-6">
            <div class="flex justify-between items-center">
                <span class="font-medium">Tema</span>
                <button id="themeToggle" class="toggle-btn">Aydınlık</button>
            </div>
        </div>
    </div>
</div>

<main class="flex-1 overflow-hidden w-full max-w-[1200px] mx-auto px-4 py-4 flex flex-col gap-4">
    <section class="flex-1 flex flex-col lg:flex-row gap-4 min-h-0">
        <div class="flex-1 flex flex-col bg-white dark:bg-[#192633] rounded-xl border border-slate-200 dark:border-[#324d67] overflow-hidden shadow-sm">
            <div class="p-2 border-b border-slate-200 dark:border-[#324d67] text-xs font-semibold text-slate-500 uppercase tracking-tight">Eski Alfabe</div>
            <textarea id="latin" class="flex-1 p-4 text-lg bg-transparent border-none focus:ring-0 resize-none outline-none overflow-y-auto" placeholder="Buraya yazın..."></textarea>
        </div>

        <div class="flex-1 flex flex-col bg-slate-100 dark:bg-[#111a22] rounded-xl border border-slate-200 dark:border-[#324d67] overflow-hidden shadow-inner">
            <div class="p-2 border-b border-slate-200 dark:border-[#324d67] text-xs font-semibold text-slate-500 uppercase tracking-tight">Yeni Alfabe</div>
            <textarea id="greek" class="flex-1 p-4 text-lg bg-transparent border-none focus:ring-0 resize-none outline-none overflow-y-auto" placeholder="Sonuç burada görünecek..."></textarea>
        </div>
    </section>

    <section class="keyboard-container flex-none pb-2">
        <div class="keyboard" id="mainKeyboard">
            <div class="row">
                <div class="key">θ</div><div class="key">1</div><div class="key">2</div><div class="key">3</div><div class="key">4</div><div class="key">5</div><div class="key">6</div><div class="key">7</div><div class="key">8</div><div class="key">9</div><div class="key">Φ</div><div class="key">Λ</div>
            </div>
            <div class="row">
                <div class="key">Ϙ</div><div class="key">Ш</div><div class="key">E</div><div class="key">R</div><div class="key">T</div><div class="key">Y</div><div class="key">U</div><div class="key">Ͱ</div><div class="key">Ω</div><div class="key">P</div><div class="key">Γ</div><div class="key">Σ</div>
            </div>
            <div class="row">
                <div class="key fn-key">,</div><div class="key">A</div><div class="key">S</div><div class="key">D</div><div class="key">F</div><div class="key">G</div><div class="key">H</div><div class="key">J</div><div class="key">K</div><div class="key">L</div><div class="key">Ь</div><div class="key fn-key">.</div>
            </div>
            <div class="row">
                <div class="key wide fn-key" data-action="shift">Shift</div>
                <div class="key">Z</div><div class="key">Ψ</div><div class="key">C</div><div class="key">V</div><div class="key">B</div><div class="key">N</div><div class="key">M</div><div class="key">Π</div>
                <div class="key wide fn-key" data-action="delete">
                    <span class="material-symbols-outlined">backspace</span>
                </div>
            </div>
            <div class="row">
                <div class="key wide fn-key" data-action="reset">Sıfırla</div>
                <div class="key extra-wide" data-action="space">Boşluk</div>
                <div class="key wide fn-key" data-action="enter">Enter</div>
            </div>
        </div>
    </section>
</main>

<script>
    const latin = document.getElementById('latin');
    const greek = document.getElementById('greek');
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsModal = document.getElementById('settingsModal');
    const closeSettings = document.getElementById('closeSettings');
    const themeToggle = document.getElementById('themeToggle');
    let activeInput = latin;

    settingsBtn.onclick = () => settingsModal.classList.remove('hidden');
    closeSettings.onclick = () => settingsModal.classList.add('hidden');
    
    themeToggle.onclick = () => {
        const isDark = document.documentElement.classList.toggle('dark');
        themeToggle.innerText = isDark ? "Aydınlık" : "Karanlık";
        themeToggle.classList.toggle('off', !isDark);
    };

    const toGreek = {
        "a":"Α","A":"Α","e":"Ε","E":"Ε","i":"Ͱ","İ":"Ͱ","n":"Ν","N":"Ν","r":"Ρ","R":"Ρ","l":"L","L":"L","ı":"Ь","I":"Ь","k":"Κ","K":"Κ","d":"D","D":"D","m":"Μ","M":"Μ","t":"Τ","T":"Τ","y":"R","Y":"R","s":"S","S":"S","u":"U","U":"U","o":"Q","O":"Q","b":"Β","B":"Β","ş":"Ш","Ş":"Ш","ü":"Υ","Ü":"Υ","z":"Ζ","Z":"Ζ","g":"G","G":"G","ç":"C","Ç":"C","ğ":"Γ","Ğ":"Γ","v":"V","V":"V","c":"J","h":"Η","H":"Η","p":"Π","P":"Π","ö":"Ω","Ö":"Ω","f":"F","F":"F","x":"Ψ","X":"Ψ","j":"Σ","J":"Σ","0":"θ"
    };
    const toLatin = Object.fromEntries(Object.entries(toGreek).map(([k,v])=>[v,k.toUpperCase()]));
    function translateText(text, dir){
        const map = dir === "toGreek" ? toGreek : toLatin;
        return text.split('').map(ch => map[ch] || ch).join('');
    }
    latin.addEventListener('input', () => { greek.value = translateText(latin.value, "toGreek"); });
    greek.addEventListener('input', () => { latin.value = translateText(greek.value, "toLatin"); });
    latin.addEventListener('focus', () => activeInput = latin);
    greek.addEventListener('focus', () => activeInput = greek);

    document.querySelectorAll('.key').forEach(key => {
        key.addEventListener('click', () => {
            const action = key.dataset.action;
            if (action === 'delete') { activeInput.value = activeInput.value.slice(0, -1); }
            else if (action === 'reset') { latin.value = ""; greek.value = ""; }
            else if (action === 'space') { activeInput.value += ' '; }
            else if (action === 'enter') { activeInput.value += '\n'; }
            else if (!action) { activeInput.value += key.innerText.trim(); }
            if (activeInput === latin) { greek.value = translateText(latin.value, "toGreek"); }
            else { latin.value = translateText(greek.value, "toLatin"); }
        });
    });
</script>
</body>
</html>
