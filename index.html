<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Anatolya'ya Dönüş</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-dark": "#101922",
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-background-dark text-slate-900 dark:text-white font-sans min-h-screen flex flex-col">

<header class="sticky top-0 z-50 flex items-center justify-between border-b border-slate-200 dark:border-[#233648] bg-white dark:bg-[#111a22] px-6 py-3">
    <div class="flex items-center gap-4">
        <div class="size-8 flex items-center justify-center rounded-lg bg-primary/10 text-primary">
            <span class="material-symbols-outlined text-2xl">translate</span>
        </div>
        <h2 class="text-lg font-bold">Anatolya'ya Dönüş</h2>
    </div>

    <div class="relative">
        <button id="menuButton" class="size-10 flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-[#233648] transition-all active:scale-95 border border-transparent hover:border-slate-200 dark:hover:border-[#324d67]">
            <span class="material-symbols-outlined text-2xl">more_vert</span>
        </button>
        
        <div id="dropdownMenu" class="hidden absolute top-full right-0 mt-2 w-64 bg-white dark:bg-[#192633] border border-slate-200 dark:border-[#324d67] rounded-xl shadow-2xl z-50 overflow-hidden">
            <div class="p-2 flex flex-col gap-1">
                <div class="px-3 py-2 text-[10px] font-extrabold text-slate-400 uppercase tracking-widest">Araçlar</div>
                
                <button class="flex items-center gap-3 p-3 hover:bg-slate-50 dark:hover:bg-[#233648] rounded-lg transition-colors text-left group">
                    <span class="material-symbols-outlined text-primary">translate</span>
                    <div>
                        <p class="text-sm font-semibold">Alfabe Çevirici</p>
                        <p class="text-[11px] text-slate-500">Metin Dönüştürme</p>
                    </div>
                </button>

                <button class="flex items-center gap-3 p-3 hover:bg-slate-50 dark:hover:bg-[#233648] rounded-lg transition-colors text-left group">
                    <span class="material-symbols-outlined text-primary">straighten</span>
                    <div>
                        <p class="text-sm font-semibold">Uzunluk Ölçümü</p>
                        <p class="text-[11px] text-slate-500">Birim Dönüştürücü</p>
                    </div>
                </button>
            </div>
        </div>
    </div>
</header>

<main class="flex-1 w-full max-w-[1200px] mx-auto px-4 py-6 flex flex-col gap-8">
    <section class="flex flex-col lg:flex-row gap-4 h-auto lg:h-[350px]">
        <div class="flex-1 flex flex-col bg-white dark:bg-[#192633] rounded-xl border border-slate-200 dark:border-[#324d67] overflow-hidden shadow-sm">
            <div class="p-3 border-b border-slate-200 dark:border-[#324d67] text-sm font-semibold text-slate-500">Eski Alfabe</div>
            <textarea id="latin" class="flex-1 p-5 text-lg bg-transparent border-none focus:ring-0 resize-none" placeholder="Buraya yazın..."></textarea>
        </div>

        <div class="flex-1 flex flex-col bg-slate-100 dark:bg-[#111a22] rounded-xl border border-slate-200 dark:border-[#324d67] overflow-hidden shadow-inner">
            <div class="p-3 border-b border-slate-200 dark:border-[#324d67] text-sm font-semibold text-slate-500">Yeni Alfabe</div>
            <textarea id="greek" class="flex-1 p-5 text-lg bg-transparent border-none focus:ring-0 resize-none" placeholder="Sonuç burada görünecek..."></textarea>
        </div>
    </section>

    <section class="keyboard-container">
        <div class="keyboard" id="mainKeyboard">
            </div>
    </section>
</main>

</body>
</html>
