<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Orum Dili</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Clear+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1193d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "foreground-light": "#101c22",
                        "foreground-dark": "#f6f7f8",
                        "subtle-light": "#e3e5e7",
                        "subtle-dark": "#1d2b33",
                        "muted-light": "#6b7280",
                        "muted-dark": "#9ca3af"
                    },
                    fontFamily: { "display": ["Clear Sans", "sans-serif"] },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
    <div class="flex flex-col min-h-screen">
        <header class="border-b border-subtle-light dark:border-subtle-dark">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center gap-4 md:gap-8">
                        <div class="flex items-center gap-2 cursor-pointer" onclick="showPage('home')">
                            <svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                <path d="M39.5563 34.1455V13.8546C39.5563 15.708 36.8773 17.3437 32.7927 18.3189C30.2914 18.916 27.263 19.2655 24 19.2655C20.737 19.2655 17.7086 18.916 15.2073 18.3189C11.1227 17.3437 8.44365 15.708 8.44365 13.8546V34.1455C8.44365 35.9988 11.1227 37.6346 15.2073 38.6098C17.7086 39.2069 20.737 39.5564 24 39.5564C27.1288 39.5564 30.2914 39.2069 32.7927 38.6098C36.8773 37.6346 39.5563 35.9988 39.5563 34.1455Z" fill="currentColor"></path>
                            </svg>
                            <h1 class="text-xl font-bold" data-key="title">Orum Dili</h1>
                        </div>
                        <nav class="hidden md:flex items-center gap-8">
                            <a class="text-base font-medium hover:text-primary transition-colors cursor-pointer" onclick="toggleAlphabetMenu()">Kelimeler</a>
                            <a class="text-base font-medium hover:text-primary transition-colors cursor-pointer" href="https://cevirici.vercel.app/" target="_blank" data-key="about_page_text">Çeviri</a>
                        </nav>
                    </div>
                    <div class="flex items-center gap-2">
                        <button id="alphabet-toggle" class="p-2 rounded-full hover:bg-subtle-light dark:hover:bg-subtle-dark">
                            <span id="alphabet-toggle-latin" class="text-lg font-bold">Σ</span>
                            <span id="alphabet-toggle-cyrillic" class="text-lg font-bold hidden">S</span>
                        </button>
                        <button id="theme-toggle" class="p-2 rounded-full hover:bg-subtle-light dark:hover:bg-subtle-dark">
                            <svg id="theme-toggle-dark-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                            <svg id="theme-toggle-light-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><line x1="12" x2="12" y1="1" y2="3"></line><line x1="12" x2="12" y1="21" y2="23"></line><line x1="4.22" x2="5.64" y1="4.22" y2="5.64"></line><line x1="18.36" x2="19.78" y1="18.36" y2="19.78"></line><line x1="1" x2="3" y1="12" y2="12"></line><line x1="21" x2="23" y1="12" y2="12"></line><line x1="4.22" x2="5.64" y1="19.78" y2="18.36"></line><line x1="18.36" x2="19.78" y1="5.64" y2="4.22"></line></svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
            <div class="max-w-4xl mx-auto">
                
                <div class="relative mb-8">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-6 w-6 text-primary" fill="currentColor" viewBox="0 0 256 256"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg>
                    </div>
                    <input id="searchInput" type="search" class="w-full h-16 pl-14 pr-4 bg-subtle-light dark:bg-subtle-dark border-0 rounded-xl focus:ring-2 focus:ring-primary font-semibold" placeholder="Kelime ara...">
                    <div id="suggestions-container" class="absolute top-full left-0 right-0 z-20 mt-2 bg-subtle-light dark:bg-subtle-dark rounded-xl shadow-lg border border-subtle-light dark:border-subtle-dark hidden">
                        <div id="suggestions" class="max-h-80 overflow-y-auto p-2"></div>
                    </div>
                </div>

                <div id="alphabet-menu" class="hidden mb-8 p-6 bg-subtle-light dark:bg-subtle-dark rounded-xl border border-subtle-light dark:border-subtle-dark">
                    <div id="alphabet-list" class="flex flex-wrap justify-center gap-2"></div>
                    <div id="alphabet-pagination" class="mt-4 flex flex-wrap justify-center gap-2 border-t border-subtle-light dark:border-subtle-dark pt-4 hidden"></div>
                </div>

                <div id="letter-results" class="hidden mb-8 grid grid-cols-2 md:grid-cols-3 gap-4"></div>

                <div id="home-welcome-section">
                    <div id="welcome-box" class="mb-6 p-6 bg-subtle-light dark:bg-subtle-dark rounded-xl border-l-4 border-primary">
                        <h2 class="text-xl font-bold mb-3 text-primary" data-key="about_title">Hoş Geldiniz</h2>
                        <p class="text-base mb-4" data-key="about_text_1">Bu sözlük, Orum Diline ait kelimeleri keşfetmeniz için hazırlanmıştır.</p>
                        <p class="text-sm italic opacity-70" data-key="about_text_2">Geri bildirimleriniz bizim için değerlidir.</p>
                    </div>
                    <div id="stats-card" class="mb-8 p-4 bg-subtle-light/50 dark:bg-subtle-dark/50 rounded-xl border border-subtle-light dark:border-subtle-dark text-center">
                        <p id="stats-sentence" class="text-sm font-medium"></p>
                    </div>
                </div>

                <div id="result" class="mb-8"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
