<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Orum Dili</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Clear+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1193d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "foreground-light": "#101c22",
                        "foreground-dark": "#f6f7f8",
                        "subtle-light": "#e3e5e7",
                        "subtle-dark": "#1d2b33",
                        "muted-light": "#6b7280",
                        "muted-dark": "#9ca3af"
                    },
                    fontFamily: { "display": ["Clear Sans", "sans-serif"] },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
    <div class="flex flex-col min-h-screen">
        <header class="border-b border-subtle-light dark:border-subtle-dark">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center gap-4 md:gap-8">
                        <div class="flex items-center gap-2 text-foreground-light dark:text-foreground-dark cursor-pointer" onclick="showPage('home')">
                            <svg class="h-8 w-8 text-primary" fill="currentColor" viewBox="0 0 48 48"><path d="M39.5563 34.1455V13.8546C39.5563 15.708 36.8773 17.3437 32.7927 18.3189C24 19.2655 8.44365 13.8546V34.1455C24 39.5564 39.5563 34.1455Z"/></svg>
                            <h1 class="text-xl font-bold">Orum Dili</h1>
                        </div>
                        <nav class="hidden md:flex items-center gap-6">
                            <div class="relative group">
                                <button class="text-base font-medium hover:text-primary transition-colors flex items-center gap-1">
                                    Kelimeler <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                </button>
                                <div class="absolute top-full left-0 mt-2 hidden group-hover:grid grid-cols-6 gap-1 p-3 bg-subtle-light dark:bg-subtle-dark border border-subtle-light dark:border-subtle-dark rounded-lg shadow-xl z-50 w-64" id="desktop-alphabet-nav"></div>
                            </div>
                            <a class="text-base font-medium hover:text-primary transition-colors cursor-pointer" href="https://cevirici.vercel.app/" target="_blank">Çeviri</a>
                            <a class="text-base font-medium hover:text-primary transition-colors cursor-pointer" onclick="toggleFeedbackForm()">Geri Bildirim</a>
                        </nav>
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="p-2 rounded-full hover:bg-subtle-light dark:hover:bg-subtle-dark transition-colors" id="alphabet-toggle">
                            <span id="alphabet-toggle-latin" class="w-6 h-6 text-lg font-bold">Σ</span>
                            <span id="alphabet-toggle-cyrillic" class="w-6 h-6 text-lg font-bold hidden">S</span>
                        </button>
                        <button class="md:hidden p-2 rounded-md hover:bg-subtle-light dark:hover:bg-subtle-dark transition-colors" onclick="toggleMobileMenu()">
                            <svg class="w-6 h-6 text-muted-light dark:text-muted-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
            <div id="mobile-menu" class="md:hidden hidden bg-subtle-light dark:bg-subtle-dark border-b border-subtle-light dark:border-subtle-dark p-4">
                <p class="text-xs font-bold text-primary mb-2 uppercase">Harfler</p>
                <div id="mobile-alphabet-nav" class="flex flex-wrap gap-1 mb-4"></div>
                <hr class="border-subtle-dark/10 mb-4">
                <a class="block py-2 text-base font-medium" href="https://cevirici.vercel.app/" target="_blank">Çeviri</a>
                <a class="block py-2 text-base font-medium" onclick="toggleFeedbackForm()">Geri Bildirim</a>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="max-w-4xl mx-auto">
                <div class="relative mb-8">
                    <input class="w-full h-14 pl-12 pr-4 bg-subtle-light dark:bg-subtle-dark border-0 rounded-xl focus:ring-2 focus:ring-primary focus:outline-none placeholder:text-muted-light font-semibold" id="searchInput" type="search" placeholder="Kelime ara..." autocomplete="off">
                    <div id="suggestions-container" class="absolute top-full left-0 right-0 z-10 mt-2 rounded-xl bg-subtle-light dark:bg-subtle-dark border border-subtle-light dark:border-subtle-dark shadow-lg hidden">
                        <div id="suggestions" class="max-h-80 overflow-y-auto p-2"></div>
                    </div>
                </div>

                <div id="letter-results-container" class="mb-8 hidden bg-subtle-light/40 dark:bg-subtle-dark/40 p-6 rounded-xl border border-primary/10">
                    <div class="flex items-center justify-between mb-4">
                        <h3 id="current-letter-title" class="text-2xl font-bold text-primary"></h3>
                        <button onclick="closeLetterView()" class="text-sm opacity-50 hover:opacity-100 font-bold underline">Kapat</button>
                    </div>
                    <div id="letter-words-grid" class="grid grid-cols-2 md:grid-cols-3 gap-3"></div>
                    <div id="show-all-container" class="mt-6 flex justify-center hidden">
                        <button id="btn-show-all" class="px-6 py-2 bg-primary text-white rounded-lg font-bold hover:bg-primary/80 transition-all shadow-lg">Tümünü Göster</button>
                    </div>
                </div>

                <div id="welcome-box" class="mb-6 p-6 bg-subtle-light dark:bg-subtle-dark rounded-xl border-l-4 border-primary">
                    <h2 class="text-xl font-bold mb-3 text-primary">Hoş Geldiniz</h2>
                    <p class="text-base leading-relaxed">Bu sözlük, Orum Diline ait kelimeleri keşfetmeniz için hazırlanmıştır.</p>
                </div>

                <div id="stats-card" class="mb-8 p-4 bg-subtle-light/50 dark:bg-subtle-dark/50 rounded-xl border border-subtle-light dark:border-subtle-dark text-center">
                    <p id="stats-sentence" class="text-sm font-medium"></p>
                </div>

                <div id="result"></div>
            </div>
        </main>
    </div>

    <div id="feedbackModal" class="fixed inset-0 z-50 bg-background-dark/80 flex items-center justify-center hidden p-4">
        <div class="bg-subtle-dark w-full max-w-md p-6 rounded-xl shadow-2xl">
            <h2 class="text-xl font-bold mb-4">Geri Bildirim Gönder</h2>
            <textarea id="feedbackText" class="w-full h-32 p-3 bg-background-dark rounded-lg mb-4 text-white border-0 focus:ring-2 focus:ring-primary" placeholder="Mesajınız..."></textarea>
            <div class="flex justify-end gap-2">
                <button onclick="toggleFeedbackForm()" class="px-4 py-2 opacity-50">İptal</button>
                <button onclick="toggleFeedbackForm()" class="px-4 py-2 bg-primary text-white rounded-lg font-bold">Gönder</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
