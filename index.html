<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Anatolya'ya Dönüş</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: { extend: { colors: { "primary": "#137fec", "background-dark": "#101922" } } }
        }
    </script>
    <style>
        html, body { min-height: 100%; overflow-y: auto; margin: 0; padding: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .active-tab { background-color: #137fec; color: white !important; }
        .active-tab span { color: white !important; }
        .inactive-tab { background-color: transparent; color: #94a3b8; }
        .dark .inactive-tab { color: #64748b; }
        
        .dropdown-panel {
            display: none; position: absolute; top: calc(100% + 5px); left: 0;
            min-width: 140px; background: white; border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); border: 1px solid #e2e8f0;
            z-index: 100; overflow: hidden;
        }
        .dark .dropdown-panel { background: #1e293b; border-color: #334155; }
        .dropdown-panel.show { display: block; animation: dropdownFade 0.15s ease-out; }
        @keyframes dropdownFade { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        .dropdown-item {
            padding: 10px 16px; font-size: 11px; font-weight: 700; color: #475569;
            cursor: pointer; transition: all 0.2s; text-transform: uppercase;
        }
        .dark .dropdown-item { color: #94a3b8; }
        .dropdown-item:hover { background: #f1f5f9; color: #137fec; }
        .dark .dropdown-item:hover { background: #334155; color: white; }

        .unit-pill {
            display: flex; align-items: center; justify-content: center;
            padding: 6px 16px; background: #e2e8f0; color: #475569;
            border-radius: 9999px; font-size: 10px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 0.05em;
            transition: all 0.2s; cursor: pointer; border: 1px solid transparent;
            user-select: none; max-width: 180px;
        }
        .dark .unit-pill { background: #1e293b; color: #94a3b8; border-color: #334155; }
        .unit-pill:hover { background: #137fec; color: white; transform: translateY(-1px); }

        .key { 
            cursor: pointer; user-select: none; transition: all 0.1s;
            display: flex; align-items: center; justify-content: center;
        }
        .key:active { transform: scale(0.95); background-color: #137fec !important; color: white; }

        @media (max-width: 768px) {
            .keyboard { width: 100%; padding: 8px; }
            .key { height: 40px; font-size: 1rem; }
            textarea { height: 140px !important; }
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-background-dark text-slate-900 dark:text-white font-sans flex flex-col min-h-screen">

<header class="sticky top-0 bg-white dark:bg-[#111a22] border-b border-slate-200 dark:border-[#233648] z-50 select-none">
    <div class="flex items-center justify-between px-6 py-2">
        <div class="flex items-center gap-3">
            <h2 class="text-base sm:text-lg font-bold truncate">Anatolya'ya Dönüş</h2>
            <div class="flex items-center gap-3 border-l border-slate-200 dark:border-slate-700 pl-3 leading-none font-mono font-bold">
                <span id="clock" class="text-sm sm:text-lg text-primary">θθ.θθ.θθ</span>
                <span id="date" class="text-sm sm:text-lg text-slate-500 dark:text-slate-400">θθ.θθ.θθθθ</span>
            </div>
        </div>
        <button id="themeToggle" class="p-1 flex items-center justify-center text-slate-500 dark:text-slate-400">
            <span class="material-symbols-outlined text-[26px]">globe_book</span>
        </button>
    </div>

    <div class="flex items-center gap-2 px-4 pb-1.5 overflow-x-auto no-scrollbar select-none">
        <button class="nav-tab active-tab flex items-center gap-2 px-4 py-1.5 rounded-full whitespace-nowrap transition-all cursor-pointer" data-value="Alfabe"><span class="text-sm font-medium">Alfabe</span></button>
        <button class="nav-tab inactive-tab flex items-center gap-2 px-4 py-1.5 rounded-full whitespace-nowrap transition-all cursor-pointer" data-value="Sayı"><span class="text-sm font-medium">Sayı</span></button>
        <button class="nav-tab inactive-tab flex items-center gap-2 px-4 py-1.5 rounded-full whitespace-nowrap transition-all cursor-pointer" data-value="Uzunluk"><span class="text-sm font-medium">Uzunluk</span></button>
        <button class="nav-tab inactive-tab flex items-center gap-2 px-4 py-1.5 rounded-full whitespace-nowrap transition-all cursor-pointer" data-value="Sıcaklık"><span class="text-sm font-medium">Sıcaklık</span></button>
        </div>
</header>

<main class="flex-1 flex flex-col p-3 gap-4">
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-4">
        <div class="flex flex-col gap-2 relative">
            <div class="w-max ml-1 relative">
                <div class="unit-pill" id="pill-input-label" onclick="toggleDropdown('input')">Eski Alfabe</div>
                <div id="dropdown-input" class="dropdown-panel select-none"></div>
            </div>
            <textarea id="input-area" class="w-full h-[180px] p-5 bg-white dark:bg-[#192633] rounded-xl border border-slate-200 dark:border-[#324d67] focus:ring-2 focus:ring-primary/50 resize-none" placeholder="Yazın..."></textarea>
        </div>

        <div class="flex flex-col gap-2 relative">
            <div class="w-max ml-1 relative">
                <div class="unit-pill" id="pill-output-label" onclick="toggleDropdown('output')">Yeni Alfabe</div>
                <div id="dropdown-output" class="dropdown-panel select-none"></div>
            </div>
            <textarea id="output-area" class="w-full h-[180px] p-5 bg-slate-100 dark:bg-[#111a22] rounded-xl border border-slate-200 dark:border-[#324d67] shadow-inner resize-none" readonly placeholder="Sonuç..."></textarea>
        </div>
    </section>

    <section id="kb-container" class="select-none mt-auto">
        <div class="keyboard max-w-2xl mx-auto bg-slate-200 dark:bg-slate-900 p-2 rounded-xl shadow-lg" id="mainKeyboard">
            <div class="row flex justify-center gap-1 mb-1">
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">θ</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">1</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">2</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">3</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">4</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">5</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">6</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">7</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">8</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">9</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">Φ</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">Λ</div>
            </div>
            <div class="row flex justify-center gap-1 mb-1">
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">Ϙ</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">Ш</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">E</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">R</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">T</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">Y</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">U</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">Ͱ</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">Ω</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">P</div>
            </div>
            <div class="row flex justify-center gap-1 mb-1">
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">A</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">S</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">D</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">F</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">G</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">H</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">J</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">K</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">L</div>
            </div>
            <div class="row flex justify-center gap-1 mb-1">
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">Z</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">Ψ</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">C</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">V</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">B</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">N</div>
                <div class="key bg-white dark:bg-slate-800 w-10 h-10 rounded shadow">M</div>
            </div>
            <div class="row flex justify-center gap-1">
                <div class="key bg-slate-300 dark:bg-slate-700 px-4 h-10 rounded font-bold" data-action="reset">C</div>
                <div class="key bg-white dark:bg-slate-800 flex-1 h-10 rounded shadow" data-action="space">BOŞLUK</div>
                <div class="key bg-slate-300 dark:bg-slate-700 px-4 h-10 rounded" data-action="delete">⌫</div>
            </div>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
