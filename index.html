<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Anatolya'ya Dönüş</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        html, body { min-height: 100%; overflow-y: auto; margin: 0; padding: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .active-tab { background-color: #137fec; color: white !important; }
        .inactive-tab { background-color: transparent; color: #94a3b8; }
        .dropdown-panel { display: none; position: absolute; top: calc(100% + 5px); left: 0; min-width: 140px; background: white; border-radius: 12px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); border: 1px solid #e2e8f0; z-index: 100; overflow: hidden; }
        .dark .dropdown-panel { background: #1e293b; border-color: #334155; }
        .dropdown-panel.show { display: block; animation: dropdownFade 0.15s ease-out; }
        .dropdown-item { padding: 10px 16px; font-size: 11px; font-weight: 700; color: #475569; cursor: pointer; text-transform: uppercase; }
        .dark .dropdown-item { color: #94a3b8; }
        .dropdown-item:hover { background: #f1f5f9; color: #137fec; }
        .unit-pill { display: flex; align-items: center; justify-content: center; padding: 6px 16px; background: #e2e8f0; color: #475569; border-radius: 9999px; font-size: 10px; font-weight: 800; text-transform: uppercase; cursor: pointer; user-select: none; }
        .dark .unit-pill { background: #1e293b; color: #94a3b8; border-color: #334155; }
        .keyboard { display: flex; flex-direction: column; align-items: center; gap: 8px; margin: 20px auto; width: 100%; max-width: 850px; padding: 15px; background: #e2e8f0; border-radius: 1.25rem; }
        .dark .keyboard { background: #111a22; border: 1px solid #233648; }
        .row { display: grid; grid-template-columns: repeat(12, 1fr); gap: 6px; width: 100%; }
        .key { height: 52px; display: flex; justify-content: center; align-items: center; background: #ffffff; color: #1e293b; cursor: pointer; font-size: 1.1rem; font-weight: 600; border-radius: 8px; border-bottom: 3px solid #cbd5e1; }
        .dark .key { background: #233648; color: #f8fafc; border-bottom: 3px solid #000; }
        .fn-key { background: #cbd5e1 !important; }
        .dark .fn-key { background: #324d67 !important; }
        [data-action="shift"], [data-action="delete"] { grid-column: span 2; }
        [data-action="reset"], [data-action="enter"] { grid-column: span 3; }
        [data-action="space"] { grid-column: span 6; }
        @media (max-width: 768px) {
            .keyboard { position: fixed; bottom: 8px; left: 2%; width: 96%; padding: 8px 4px; z-index: 40; }
            .key { height: 38px !important; font-size: 1rem; }
            main { padding-bottom: 280px; }
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-[#101922] text-slate-900 dark:text-white font-sans flex flex-col min-h-screen">

<header class="sticky top-0 bg-white dark:bg-[#111a22] border-b border-slate-200 dark:border-[#233648] z-50">
    <div class="flex items-center justify-between px-6 py-2">
        <div class="flex items-center gap-3">
            <h2 class="text-base sm:text-lg font-bold">Anatolya'ya Dönüş</h2>
            <div class="flex items-center gap-3 border-l border-slate-200 pl-3 font-mono font-bold">
                <span id="clock" class="text-primary text-sm sm:text-lg">θθ.θθ.θθ</span>
                <span id="date" class="text-slate-500 text-sm sm:text-lg">θθ.θθ.θθθθ</span>
            </div>
        </div>
        <button id="themeToggle" class="p-1 text-slate-500"><span class="material-symbols-outlined">globe_book</span></button>
    </div>

    <div class="flex items-center gap-2 px-4 pb-2 overflow-x-auto no-scrollbar">
        <button class="nav-tab flex items-center gap-2 px-4 py-1.5 rounded-full whitespace-nowrap active-tab" data-value="Alfabe"><span class="material-symbols-outlined text-[18px]">translate</span><span class="text-sm">Alfabe</span></button>
        <button class="nav-tab flex items-center gap-2 px-4 py-1.5 rounded-full whitespace-nowrap inactive-tab" data-value="Sayı"><span class="material-symbols-outlined text-[18px]">123</span><span class="text-sm">Sayı</span></button>
        <button class="nav-tab flex items-center gap-2 px-4 py-1.5 rounded-full whitespace-nowrap inactive-tab" data-value="Takvim"><span class="material-symbols-outlined text-[18px]">calendar_month</span><span class="text-sm">Takvim</span></button>
        <button class="nav-tab flex items-center gap-2 px-4 py-1.5 rounded-full whitespace-nowrap inactive-tab" data-value="Zaman"><span class="material-symbols-outlined text-[18px]">schedule</span><span class="text-sm">Zaman</span></button>
        <button class="nav-tab flex items-center gap-2 px-4 py-1.5 rounded-full whitespace-nowrap inactive-tab" data-value="Uzunluk"><span class="material-symbols-outlined text-[18px]">straighten</span><span class="text-sm">Uzunluk</span></button>
        <button class="nav-tab flex items-center gap-2 px-4 py-1.5 rounded-full whitespace-nowrap inactive-tab" data-value="Kütle"><span class="material-symbols-outlined text-[18px]">fitness_center</span><span class="text-sm">Kütle</span></button>
        <button class="nav-tab flex items-center gap-2 px-4 py-1.5 rounded-full whitespace-nowrap inactive-tab" data-value="Para"><span class="material-symbols-outlined text-[18px]">payments</span><span class="text-sm">Para</span></button>
    </div>
</header>

<main class="flex-1 flex flex-col p-3 gap-4">
    <section id="converter-section" class="grid grid-cols-1 lg:grid-cols-2 gap-4">
        <div class="flex flex-col gap-2 relative">
            <div class="unit-pill w-max" id="pill-input-label" onclick="toggleDropdown('input')">Eski Alfabe</div>
            <div id="dropdown-input" class="dropdown-panel"></div>
            <textarea id="input-area" class="w-full h-[180px] lg:h-[300px] p-5 bg-white dark:bg-[#192633] rounded-xl border border-slate-200 dark:border-[#324d67] resize-none" placeholder="Buraya yazın..."></textarea>
        </div>
        <div class="flex flex-col gap-2 relative">
            <div class="unit-pill w-max" id="pill-output-label" onclick="toggleDropdown('output')">Yeni Alfabe</div>
            <div id="dropdown-output" class="dropdown-panel"></div>
            <textarea id="output-area" class="w-full h-[180px] lg:h-[300px] p-5 bg-slate-100 dark:bg-[#111a22] rounded-xl border border-slate-200 dark:border-[#324d67] resize-none" placeholder="Sonuç..." readonly></textarea>
        </div>
    </section>

    <section id="calendar-section" class="hidden flex-col gap-4">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
            <div class="bg-white dark:bg-[#192633] p-6 rounded-2xl border border-slate-200 dark:border-[#324d67]">
                <h3 class="text-primary font-bold mb-4 flex items-center gap-2"><span class="material-symbols-outlined">event</span> Gregoryen -> Anatolya</h3>
                <input type="date" id="greg-input" class="w-full p-3 rounded-lg border dark:bg-[#111a22] dark:border-[#324d67] mb-4">
                <div id="ana-result" class="p-4 bg-slate-50 dark:bg-[#111a22] rounded-xl font-mono text-lg text-center border border-dashed border-slate-300 dark:border-slate-600">Tarih Seçiniz</div>
            </div>
            <div class="bg-white dark:bg-[#192633] p-6 rounded-2xl border border-slate-200 dark:border-[#324d67]">
                <h3 class="text-primary font-bold mb-4 flex items-center gap-2"><span class="material-symbols-outlined">history</span> Anatolya -> Gregoryen</h3>
                <div class="grid grid-cols-3 gap-2 mb-4">
                    <input type="text" id="ana-day-in" placeholder="G" class="p-3 rounded-lg border dark:bg-[#111a22] dark:border-[#324d67] text-center font-mono">
                    <input type="text" id="ana-month-in" placeholder="A" class="p-3 rounded-lg border dark:bg-[#111a22] dark:border-[#324d67] text-center font-mono">
                    <input type="text" id="ana-year-in" placeholder="Y" class="p-3 rounded-lg border dark:bg-[#111a22] dark:border-[#324d67] text-center font-mono">
                </div>
                <div id="greg-result" class="p-4 bg-slate-50 dark:bg-[#111a22] rounded-xl font-mono text-lg text-center border border-dashed border-slate-300 dark:border-slate-600">12'lik Veri Girin</div>
            </div>
        </div>
    </section>

    <section id="kb-container">
        <div class="keyboard" id="mainKeyboard">
            <div class="row"><div class="key">θ</div><div class="key">1</div><div class="key">2</div><div class="key">3</div><div class="key">4</div><div class="key">5</div><div class="key">6</div><div class="key">7</div><div class="key">8</div><div class="key">9</div><div class="key">Φ</div><div class="key">Λ</div></div>
            <div class="row"><div class="key">Ϙ</div><div class="key">Ш</div><div class="key">E</div><div class="key">R</div><div class="key">T</div><div class="key">Y</div><div class="key">U</div><div class="key">Ͱ</div><div class="key">Ω</div><div class="key">P</div><div class="key">Γ</div><div class="key">Σ</div></div>
            <div class="row"><div class="key fn-key">,</div><div class="key">A</div><div class="key">S</div><div class="key">D</div><div class="key">F</div><div class="key">G</div><div class="key">H</div><div class="key">J</div><div class="key">K</div><div class="key">L</div><div class="key">Ь</div><div class="key fn-key">.</div></div>
            <div class="row"><div class="key wide fn-key" data-action="shift">Shift</div><div class="key">Z</div><div class="key">Ψ</div><div class="key">C</div><div class="key">V</div><div class="key">B</div><div class="key">N</div><div class="key">M</div><div class="key">Π</div><div class="key wide fn-key" data-action="delete"><span class="material-symbols-outlined">backspace</span></div></div>
            <div class="row"><div class="key wide fn-key" data-action="reset">Sıfırla</div><div class="key extra-wide" data-action="space">Boşluk</div><div class="key wide fn-key" data-action="enter">Enter</div></div>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
