<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Anatolya'ya Dönüş</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=JetBrains+Mono:wght@700&family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: { extend: { colors: { "primary": "#137fec", "background-dark": "#101922" } } }
        }
    </script>

    <style>
        html, body { min-height: 100%; overflow-y: auto; margin: 0; padding: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Başlık Kesilme Düzeltmesi */
        .main-title {
            line-height: 1.6 !important;
            padding-bottom: 2px;
            display: inline-block;
        }

        /* Saat ve Tarih Karakter Eşitleme (θ, Φ, Λ ve rakamlar aynı boyutta) */
        #clock, #date {
            font-family: 'JetBrains Mono', monospace !important;
            font-variant-numeric: tabular-nums;
            display: inline-flex;
            align-items: center;
            line-height: 1;
        }

        .active-tab { background-color: #137fec; color: white !important; }
        .inactive-tab { background-color: transparent; color: #94a3b8; }
        .dark .inactive-tab { color: #64748b; }
        
        .dropdown-panel {
            display: none; position: absolute; top: calc(100% + 5px); left: 0;
            min-width: 140px; background: white; border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); border: 1px solid #e2e8f0;
            z-index: 100; overflow: hidden;
        }
        .dark .dropdown-panel { background: #1e293b; border-color: #334155; }
        .dropdown-panel.show { display: block; animation: dropdownFade 0.15s ease-out; }

        .unit-pill {
            display: flex; align-items: center; justify-content: center;
            padding: 6px 16px; background: #e2e8f0; color: #475569;
            border-radius: 9999px; font-size: 10px; font-weight: 800;
            text-transform: uppercase; cursor: pointer; user-select: none;
        }
        .dark .unit-pill { background: #1e293b; color: #94a3b8; border-color: #334155; }

        .keyboard {
            display: flex; flex-direction: column; align-items: center; gap: 8px; 
            margin: 20px auto; width: 100%; max-width: 850px; padding: 15px;
            background: #e2e8f0; border-radius: 1.25rem;
        }
        .dark .keyboard { background: #111a22; border: 1px solid #233648; }

        .row { display: grid; grid-template-columns: repeat(12, 1fr); gap: 6px; width: 100%; }

        .key {
            grid-column: span 1; height: 52px; display: flex; justify-content: center; align-items: center;
            background: #ffffff; color: #1e293b; cursor: pointer; font-size: 1.1rem; font-weight: 600;
            border-radius: 8px; border-bottom: 3px solid #cbd5e1;
        }
        .dark .key { background: #233648; color: #f8fafc; border-bottom: 3px solid #000; }
        .key:active { transform: translateY(2px); border-bottom: 0; }

        @media (max-width: 768px) {
            .keyboard { position: fixed; bottom: 8px; left: 2%; width: 96%; padding: 8px; }
            .key { height: 38px !important; font-size: 1rem; }
            main { padding-bottom: 260px !important; }
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-background-dark text-slate-900 dark:text-white font-sans flex flex-col min-h-screen">

<header class="sticky top-0 bg-white dark:bg-[#111a22] border-b border-slate-200 dark:border-[#233648] z-50 select-none">
    <div class="flex items-center justify-between px-6 py-2">
        <div class="flex items-center gap-3">
            <h2 class="main-title text-base sm:text-lg font-bold truncate">Anatolya'ya Dönüş</h2>
            <div class="flex items-center gap-3 border-l border-slate-200 dark:border-slate-700 pl-3 font-bold pointer-events-none">
                <span id="clock" class="text-sm sm:text-lg text-primary">θθ.θθ.θθ</span>
                <span id="date" class="text-sm sm:text-lg text-slate-500 dark:text-slate-400">θθ.θθ.θθθθ</span>
            </div>
        </div>
        <button id="themeToggle" class="p-1 text-slate-500 dark:text-slate-400">
            <span class="material-symbols-outlined text-[26px]">globe_book</span>
        </button>
    </div>

    <div class="flex items-center gap-2 px-4 pb-2 overflow-x-auto no-scrollbar select-none">
        <button class="nav-tab px-4 py-1.5 rounded-full whitespace-nowrap active-tab" data-value="Alfabe">Alfabe</button>
        <button class="nav-tab px-4 py-1.5 rounded-full whitespace-nowrap inactive-tab" data-value="Sayı">Sayı</button>
        <button class="nav-tab px-4 py-1.5 rounded-full whitespace-nowrap inactive-tab" data-value="Zaman">Zaman</button>
    </div>
</header>

<main class="flex-1 flex flex-col p-3 gap-4 lg:gap-8">
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-4">
        <div class="flex flex-col gap-2">
            <div class="unit-pill w-max" id="pill-input-label">Eski Alfabe</div>
            <textarea id="input-area" class="w-full h-[180px] lg:h-[300px] p-5 bg-white dark:bg-[#192633] rounded-xl border border-slate-200 dark:border-[#324d67] resize-none" placeholder="Buraya yazın..."></textarea>
        </div>
        <div class="flex flex-col gap-2">
            <div class="unit-pill w-max" id="pill-output-label">Yeni Alfabe</div>
            <textarea id="output-area" class="w-full h-[180px] lg:h-[300px] p-5 bg-slate-100 dark:bg-[#111a22] rounded-xl border border-slate-200 dark:border-[#324d67] resize-none" readonly placeholder="Sonuç..."></textarea>
        </div>
    </section>

    <section id="kb-container">
        <div class="keyboard" id="mainKeyboard">
            <div class="row"><div class="key">θ</div><div class="key">1</div><div class="key">2</div><div class="key">3</div><div class="key">4</div><div class="key">5</div><div class="key">6</div><div class="key">7</div><div class="key">8</div><div class="key">9</div><div class="key">Φ</div><div class="key">Λ</div></div>
            <div class="row"><div class="key">Ϙ</div><div class="key">Ш</div><div class="key">E</div><div class="key">R</div><div class="key">T</div><div class="key">Y</div><div class="key">U</div><div class="key">Ͱ</div><div class="key">Ω</div><div class="key">P</div><div class="key">Γ</div><div class="key">Σ</div></div>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
