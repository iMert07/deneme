<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Anatolya'ya Dönüş</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-dark": "#101922",
                    }
                }
            }
        }
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <style>
        html, body { height: 100%; overflow: hidden; margin: 0; padding: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .active-tab { background-color: #137fec; color: white !important; }
        .active-tab span { color: white !important; }
        .inactive-tab { background-color: transparent; color: #94a3b8; }
        .dark .inactive-tab { color: #64748b; }
        
        /* BİLGİSAYAR İÇİN BÜYÜTME */
        @media (min-width: 1024px) {
            textarea { font-size: 1.5rem !important; line-height: 2rem !important; }
            h2 { font-size: 1.5rem !important; }
            .nav-tab span { font-size: 1rem !important; }
            .nav-tab { padding: 0.75rem 1.5rem !important; }
            #label-input, #label-output { font-size: 0.85rem !important; }
        }

        /* MOBİL ÖZEL AYARLAR (Klavye Eski Haline Döndü) */
        @media (max-width: 768px) {
            .keyboard { 
                width: 95% !important; 
                max-width: 850px !important; 
                margin: 0 auto 10px auto !important; 
                padding: 15px !important;
                border-radius: 1.25rem !important;
                display: flex !important;
            }
            textarea { font-size: 1.2rem !important; }
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-background-dark text-slate-900 dark:text-white font-sans flex flex-col h-screen">

<header class="flex-none bg-white dark:bg-[#111a22] border-b border-slate-200 dark:border-[#233648] z-50">
    <div class="flex items-center justify-between px-6 py-3 lg:py-4">
        <h2 class="text-lg font-bold truncate">Anatolya'ya Dönüş</h2>
        <button id="themeToggle" class="p-1 flex items-center justify-center bg-transparent border-none text-slate-500 dark:text-slate-400 focus:outline-none">
            <span class="material-symbols-outlined text-[28px] lg:text-[32px]">globe_book</span>
        </button>
    </div>

    <div class="flex items-center gap-2 px-4 pb-3 overflow-x-auto no-scrollbar scroll-smooth">
        <button class="nav-tab flex items-center gap-2 px-4 py-2 rounded-full whitespace-nowrap transition-all active-tab" data-value="Alfabe">
            <span class="material-symbols-outlined">translate</span>
            <span class="text-sm font-medium">Alfabe</span>
        </button>
        <button class="nav-tab flex items-center gap-2 px-4 py-2 rounded-full whitespace-nowrap transition-all inactive-tab" data-value="Uzunluk">
            <span class="material-symbols-outlined">straighten</span>
            <span class="text-sm font-medium">Uzunluk</span>
        </button>
        <button class="nav-tab flex items-center gap-2 px-4 py-2 rounded-full whitespace-nowrap transition-all inactive-tab" data-value="Sıcaklık">
            <span class="material-symbols-outlined">thermostat</span>
            <span class="text-sm font-medium">Sıcaklık</span>
        </button>
        <button class="nav-tab flex items-center gap-2 px-4 py-2 rounded-full whitespace-nowrap transition-all inactive-tab" data-value="Hacim">
            <span class="material-symbols-outlined">opacity</span>
            <span class="text-sm font-medium">Hacim</span>
        </button>
        <button class="nav-tab flex items-center gap-2 px-4 py-2 rounded-full whitespace-nowrap transition-all inactive-tab" data-value="Ağırlık">
            <span class="material-symbols-outlined">fitness_center</span>
            <span class="text-sm font-medium">Ağırlık</span>
        </button>
        <button class="nav-tab flex items-center gap-2 px-4 py-2 rounded-full whitespace-nowrap transition-all inactive-tab" data-value="Zaman">
            <span class="material-symbols-outlined">schedule</span>
            <span class="text-sm font-medium">Zaman</span>
        </button>
    </div>
</header>

<main class="flex-1 overflow-hidden flex flex-col px-4 py-4 lg:py-8 gap-4 lg:gap-8">
    <section class="flex-1 grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-8 min-h-0">
        <div class="flex flex-col gap-2 min-h-0">
            <div id="label-input" class="text-[11px] font-bold uppercase tracking-wider text-slate-500 ml-1">Eski Alfabe</div>
            <textarea id="latin" class="flex-1 w-full p-6 bg-white dark:bg-[#192633] rounded-2xl border border-slate-200 dark:border-[#324d67] shadow-sm focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all resize-none text-slate-900 dark:text-white" placeholder="Buraya yazın..."></textarea>
        </div>

        <div class="flex flex-col gap-2 min-h-0">
            <div id="label-output" class="text-[11px] font-bold uppercase tracking-wider text-slate-500 ml-1">Yeni Alfabe</div>
            <textarea id="greek" class="flex-1 w-full p-6 bg-slate-100 dark:bg-[#111a22] rounded-2xl border border-slate-200 dark:border-[#324d67] shadow-inner focus:ring-0 resize-none text-slate-900 dark:text-white" placeholder="Sonuç burada görünecek..."></textarea>
        </div>
    </section>

    <section id="kb-container" class="flex-none">
        <div class="keyboard" id="mainKeyboard">
            <div class="row">
                <div class="key">θ</div><div class="key">1</div><div class="key">2</div><div class="key">3</div><div class="key">4</div><div class="key">5</div><div class="key">6</div><div class="key">7</div><div class="key">8</div><div class="key">9</div><div class="key">Φ</div><div class="key">Λ</div>
            </div>
            <div class="row">
                <div class="key">Ϙ</div><div class="key">Ш</div><div class="key">E</div><div class="key">R</div><div class="key">T</div><div class="key">Y</div><div class="key">U</div><div class="key">Ͱ</div><div class="key">Ω</div><div class="key">P</div><div class="key">Γ</div><div class="key">Σ</div>
            </div>
            <div class="row">
                <div class="key fn-key">,</div><div class="key">A</div><div class="key">S</div><div class="key">D</div><div class="key">F</div><div class="key">G</div><div class="key">H</div><div class="key">J</div><div class="key">K</div><div class="key">L</div><div class="key">Ь</div><div class="key fn-key">.</div>
            </div>
            <div class="row">
                <div class="key wide fn-key" data-action="shift">Shift</div>
                <div class="key">Z</div><div class="key">Ψ</div><div class="key">C</div><div class="key">V</div><div class="key">B</div><div class="key">N</div><div class="key">M</div><div class="key">Π</div>
                <div class="key wide fn-key" data-action="delete">
                    <span class="material-symbols-outlined">backspace</span>
                </div>
            </div>
            <div class="row">
                <div class="key wide fn-key" data-action="reset">Sıfırla</div>
                <div class="key extra-wide" data-action="space">Boşluk</div>
                <div class="key wide fn-key" data-action="enter">Enter</div>
            </div>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
